    <h2>{{'Vita' | uppercase}}</h2>
  </div>




  <div class="container">
    <div class="vita-container">

      <p-dataView [value]="vitas" [paginator]="true" [rows]="10">
        <p-header> {{ 'Christian Sch√∂neecker Lebenslauf' | titlecase }} <p-dataViewLayoutOptions>
          </p-dataViewLayoutOptions>
        </p-header>

        <ng-template let-vita pTemplate="listItem">
