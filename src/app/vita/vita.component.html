<section class="vita">
  <div class="title">
    <h2 class="light">{{'Vita' | uppercase}}</h2>
  </div>




  <div class="container">
    <div class="vita-container">

      <p-dataView [value]="vitas" [paginator]="true" [rows]="5">
        <p-header> {{ 'Christian Sch√∂necker Lebenslauf' | titlecase }} <p-dataViewLayoutOptions>
          </p-dataViewLayoutOptions>
        </p-header>

        <ng-template let-vita pTemplate="listItem">
          <div class="p-grid vitaListBox">
            <div class="p-col year">{{ vita.year }}</div>
            <div class="p-col ">{{ vita.jobName }}</div>
            <div class="p-col ">{{ vita.place}}</div>
            <div class="p-col ">
              <p-dialog header="Title" [(visible)]="display" styleClass="vitaDialog" >
                    {{ vita.longDescription }}
              </p-dialog>

<button class="button btn-1" type="button" (click)="showDialog()" pButton icon="pi pi-info-circle" label="Show">Mehr Infos</button>


            </div>
          </div>
        </ng-template>personal Data
        <ng-template let-vita pTemplate="gridItem">
        </ng-template>
      </p-dataView>
    </div>
  </div>
</section>
