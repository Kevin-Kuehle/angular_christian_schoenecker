<section class="section" id="sectionLogin">
  <div class="container">

    <button [routerLink]="['/home']" class="button btn-2">â¬… Zur Startseite</button>
    <div class="title">
      <h2>{{ 'Anmeldung' | uppercase }}</h2>
    </div>

    <div class="body">
      <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">


        <div class="body">
          <span class="ui-float-label user-name">
            <input id="float-input" type="text" size="30" pInputText>
            <label for="float-input" formControlName="email">Benutzername</label>
          </span>

          <span class="ui-float-label passwort">
            <!-- <input [type]="password" id="float-input" formControlName="passwort" type="text" size="30" pInputText> -->
            <input feedback="false" type="password" pPassword formControlName="passwort" />
            <label for="float-input" formControlName="email">Passwort</label>
          </span>
        </div>

        <div class="footer">

          <input class="button center btn-2" type="submit" value="Einloggen">
          <input class="button center btn-2" (click)="logout()" value="Ausloggen">

        </div>


      </form>
    </div>
  </div>
</section>
