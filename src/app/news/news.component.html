<section class="news">
  <div class="container">
    <div class="title">
      <h2 class="light">{{ 'Aktuell' | uppercase }}</h2>
    </div>
    <div class="news-container">
      <ng-container *ngIf="data">

        <ng-container *ngFor="let news of data; index as i">

          <ng-container *ngIf="i <= toShow">

            <div [class]="'item-'+(i + 1)" class="news-item">
              <div class="title">
                <h3>{{ news.title }}</h3>
              </div>
              <div class="date"> <span>{{ news.releaseDate }} </span></div>
              <div class="body">
                <p class="light">{{ news.content }} </p>
              </div>
            </div>

          </ng-container>

        </ng-container>

      </ng-container>
    </div>
    <button (click)="showMore()" class="button btn-2 spaceArround center"><b>Mehr</b> Anzeigen</button>
  </div>
</section>
