<section class="events">
  <div class="container">
    <div class="title">
      <h2>
        {{'Veranstaltungen' | uppercase}}
      </h2>
    </div>
    <div class="table">
      <p-table [value]="events" class="tableEvents" [paginator]="true" [rows]="6" [scrollable]="true"
        [resizableColumns]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Datum</th>
            <th>Zeit</th>
            <th>Veranstaltung</th>
            <th>Ort</th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-event>
          <tr>
            <td>{{event.eventDate}}</td>
            <td>{{event.eventBeginning}}</td>
            <td>{{event.eventName}}</td>
            <td>{{event.eventAdress}}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</section>
